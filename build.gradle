		compile project(':choco-cp')
		compile project(':choco-solver')
	}
}
*/

project(':choco-db') {
	dependencies {
		compile project(':choco-kernel')
		compile 'org.springframework:spring-jdbc:3.2.2.RELEASE'
	}
}

project(':choco-parsers') {
	dependencies {
		compile 'commons-io:commons-io:2.5'
		compile project(':choco-kernel')
		compile project(':choco-cp')
	}
}

project(':choco-cli') {
	dependencies {
		compile project(':choco-kernel')
		compile project(':choco-parsers')
		compile 'args4j:args4j:2.33'
	}
}

project(':choco-visu') {
	dependencies {
		compile project(':choco-kernel')
		compile project(':choco-solver')
		compile project(':choco-cp')
		compile 'jfree:jfreechart:1.0.13'
		compile 'traer.physics:physics:3.0'
		compile 'org.processing:core:2.2.1'
		compile 'com.lowagie:itext:2.1.7'
	}
}

project(':samples') {
	dependencies {
		compile project(':choco-cli')
		compile project(':choco-visu')
	}
}

project(':choco-contribs') {
	dependencies {
		compile project(':choco-kernel')
		compile project(':choco-cp')
		compile project(':choco-parsers')
		compile project(':samples')
	}
}
