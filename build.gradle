buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
		jcenter()
	}

	dependencies {
		classpath 'org.anarres.gradle:gradle-stdproject-plugin:1.0.8'
	}
}

apply plugin: 'org.anarres.stdproject'
stdproject {
	description "Choco is a java library for constraint satisfaction problems (CSP), constraint programming (CP) and explanation-based constraint solving (e-CP)."
}

subprojects {
	group = "org.anarres.mirrors.choco"

	apply plugin: 'org.anarres.stdmodule'
	stdmodule {
		// description "Facebook CompilerWorks Rewriter."
		author id: 'cprudhomme', name: "Charles Prud'homme", email: 'charles.prudhomme@emn.fr'
		author id: 'shevek', name: 'Shevek', email: 'github@anarres.org'
		// license { name: 'BSD' }
	}

	sourceCompatibility = 1.7
	animalsniffer {
		signature = "org.codehaus.mojo.signature:java17:+@signature"
		skip = true
	}

	tasks.withType(Javadoc).all { failOnError = false }
}

project(':choco-kernel') {
	dependencies {
		compile "org.jgrapht:jgrapht-core:0.9.1"
		compile 'net.sf.trove4j:trove4j:2.0.4'
		compile 'dk.brics:automaton:1.12-1'
	}
}

project(':choco-solver') {
	dependencies {
		compile project(':choco-kernel')
	}
}

project(':choco-cp') {
	dependencies {
		compile project(':choco-kernel')
	}
}

